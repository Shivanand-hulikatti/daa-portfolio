    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #111111;
            color: #ffffff;
            line-height: 1.6;
            padding: 2rem;
            position: relative;
        }

        .circle {
	    position: absolute;
        border: solid 1px #ccc;
	    width: 10px; 
	    height: 10px; 
        border-radius: 50%; 
        background-color: #ccc; 
        }

        .navbar {
            margin-bottom: 4rem;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .nav-link:hover {
            opacity: 1;
        }

        .section {
            max-width: 720px;
            margin: 0 auto;
        }

        .profile-header {
            margin-bottom: 4rem;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            overflow: hidden;
            border-radius: 50%;
        }

        .profile-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 50%;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .profile-image img:hover {
            filter: grayscale(0%);
        }

        .profile-header h1 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .profile-header p {
            color: #888888;
            font-size: 1rem;
        }

        .profile-details {
            display: grid;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .detail-card {
            border-top: 1px solid #333333;
            padding-top: 1.5rem;
        }

        .detail-card h2 {
            font-size: 1rem;
            font-weight: 500;
            color: #888888;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-card ul {
            list-style: none;
        }

        .detail-card li {
            margin-bottom: 0.75rem;
        }

        .education-info h3 {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .education-info p {
            color: #888888;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .social-link {
            color: #ffffff;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .social-link:hover {
            opacity: 1;
        }

        .reflection-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: #ffffff;
            text-decoration: none;
            padding: 0.75rem 1rem;
            background-color: #333333;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .reflection-button:hover {
            background-color: #555555;
            transform: scale(1.1);
        }

        @media (min-width: 768px) {
            .profile-details {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .navbar {
                margin-bottom: 2rem;
            }
            
            .profile-header {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

    <script>
        jQuery(document).ready(function() {

        var mouseX = 0, mouseY = 0;
        var xp = 0, yp = 0;
        
        $(document).mousemove(function(e){
        mouseX = e.pageX - 30;
        mouseY = e.pageY - 30; 
        });
        
        setInterval(function(){
        xp += ((mouseX - xp)/6);
        yp += ((mouseY - yp)/6);
        $("#circle").css({left: xp +'px', top: yp +'px'});
        }, 20);

        });
    </script>
